	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
		<script type="text/javascript">
			google.load("jquery", "1");			
		</script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript">
			$(init);
			
			function init() {
				$("#topLeftImg").hover(makeBigger, makeSmaller);
				$("#topRightImg").hover(makeBigger, makeSmaller);
				$("#bottomLeftImg").hover(makeBigger, makeSmaller);
				$("#bottomRightImg").hover(makeBigger, makeSmaller);
				
				makedialog();
				$( "#overlay" ).dialog("close");
			}
			
			function makeBigger() {
					$(this).animate ( {
					"width": "230px"
					}, 200)
					
					//$(this).clearQueue();
				}
				
				function makeSmaller() {
					$(this).animate ( {
					"width": "150px"
					}, 200)
					
					//$(this).clearQueue();
				}
		</script>
	
	<script>
			function makedialog() {
				$( "#overlay" ).dialog({
					modal: true,
					width: 700,
					height: 480,
				});
			}
			
			function catchpress(e){
				var unicode=e.keyCode? e.keyCode : e.charCode
				//alert(unicode);
				if (unicode == 77) {
					makedialog();
				}
			}
			
			function catchrelease(e){
				var unicode=e.keyCode? e.keyCode : e.charCode
				//alert(unicode);
				$( "#overlay" ).dialog("close"); 
			}
			
			function slidein() {
				$( "#titleimg").animate( {
					"top": "0px"
				}, 800);
				$( "#navigate").delay(300).animate( {
					"top": "25px"
				}, 1200);
				$( "#contacttab").delay(500).animate( {
					"top": "25px"
				}, 1200);
			}
	</script>
	
	<body onload="slidein()" onkeydown="catchpress(event); this.select()" onkeyup="catchrelease(event); this.select()">
		<div id="overlay" hidden="true">
			<div id="topLeft">
				<a href="home.html"><img id="topLeftImg" src="home.PNG" width="150px;"/></a>
			</div>
			<div id="topRight">
				<a href="about.html"><img id="topRightImg" src="about.PNG" width="150px;"/></a>
			</div>
			
			<div id="clear"></div>
			
			<div id="bottomLeft">
				<a href="links.html"><img id="bottomLeftImg" src="links.PNG" width="150px;"/></a>
			</div>
			<div id="bottomRight">
				<a href="contact.html"><img id="bottomRightImg" src="contact.PNG" width="150px;"/></a>
			</div>			
		</div>
		
		<div id="title" >
			<img id="navigate" src="navigate.PNG"/>
			<img id="contacttab" class="tab" src="contacttab.PNG"/>
			<img id="titleimg" src="title.PNG" width="400px"/>			
		</div>
		
		<img id="line" src="line.PNG"/>
		
		<div id="content" width="706px;" align="center">
			<p class="fonted big">Questions? Comments? Hatemail? Spam?</p>
			<p class="fonted medium">Here's how to get in touch with me:</p>
			<hr/>
			<p class="fonted medium">nathan.a.friend@gmail.com</p>
			<a href="http://facebook.com/nathan.friend"><img src="facebook_logo.png" width="100px" style="margin-right: 10px; margin-bottom: 10px;"/></a>
			<a href="http://www.linkedin.com/in/nfriend"><img src="linkedin-logo.png" width="100px" style="margin-left: 10px; margin-bottom: 10px;"/></a>			
			<hr/>			
		</div>
	</body>
</html>
