<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
		<script type="text/javascript">
			google.load("jquery", "1");			
		</script>
		
		<script type="text/javascript" src="jquery.scrollTo-min.js"></script>
		<script type="text/javascript" src="easing.js"></script>
		
		<script type="text/javascript">
			$(init);
			
			function init() {				
				$("#aboutbutton").click(scrollover);
				$("#contactbutton").click(scrolldown);
				$("#linksbutton").click(scrollcorner);
				
				$("#rhomebutton").click(scrollhome);
				$("#rcontactbutton").click(scrolldown);
				$("#rlinksbutton").click(scrollcorner);
				
				$("#caboutbutton").click(scrollover);
				$("#ccontactbutton").click(scrolldown);
				$("#chomebutton").click(scrollhome);
				
				$("#baboutbutton").click(scrollover);
				$("#bhomebutton").click(scrollhome);
				$("#blinksbutton").click(scrollcorner);
			}
			
			function scrollover() {
				$.scrollTo( {top:'0%', left:'100%'}, 1000,  {easing:'easeInOutExpo'});
			}
			
			function scrolldown() {
				$.scrollTo({top:'100%', left:'0%'}, 1000, {easing:'easeInOutExpo'});
			}
			
			function scrollcorner() {
				$.scrollTo({top:'100%', left:'100%'}, 1000, {easing:'easeInOutExpo'});
			}
			
			function scrollhome() {
				$.scrollTo({top:'0%', left:'0%'}, 1000, {easing:'easeInOutExpo'});
			}
			
			
		</script>
		
	</head>
	<body>

				<img id="rcontactbutton" src="rcontact.PNG" />
				<img id="rlinksbutton" src="rlinks.png" />
				<img id="scrollusb" src="scrollusbside.png" />
			</div>
			<div id="bottomcontainer">
				<img id="backtransparency2" src="backtransparency.png" />
